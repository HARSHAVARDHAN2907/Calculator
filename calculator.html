<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        h1 {
            color: white;
        }

        body {
            background-color: black;
            text-align: center;
        }

        .calc button {
            font-size: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calc">
        <input type="text" id="result" style="height: 50px;width:305px;font-size:25px;text-align:right;" readonly><br><br>
        <button style="height: 60px;width:75px" onclick="appendValue('1')">1</button>
        <button style="height: 60px;width:75px" onclick="appendValue('2')">2</button>
        <button style="height: 60px;width:75px" onclick="appendValue('3')">3</button>
        <button style="height: 60px;width:75px" onclick="appendValue('+')">+</button><br>
        <button style="height: 60px;width:75px" onclick="appendValue('4')">4</button>
        <button style="height: 60px;width:75px" onclick="appendValue('5')">5</button>
        <button style="height: 60px;width:75px" onclick="appendValue('6')">6</button>
        <button style="height: 60px;width:75px" onclick="appendValue('-')">-</button><br>
        <button style="height: 60px;width:75px" onclick="appendValue('7')">7</button>
        <button style="height: 60px;width:75px" onclick="appendValue('8')">8</button>
        <button style="height: 60px;width:75px" onclick="appendValue('9')">9</button>
        <button style="height: 60px;width:75px" onclick="appendValue('*')">*</button><br>
        <button style="height: 60px;width:75px" onclick="appendValue('/')">/</button>
        <button style="height: 60px;width:75px" onclick="appendValue('0')">0</button>
        <button style="height: 60px;width:75px" onclick="calculateValues()">=</button>
        <button style="height: 60px;width:75px" onclick="clearValues()">Clear</button>
    </div>
</body>
<script>

    function appendValue(value) {
        document.getElementById("result").value += value;
    }

    function clearValues() {
        document.getElementById("result").value = '';
    }

    function calculateValues() {
        const resultField = document.getElementById("result");
        try {
            resultField.value = eval(resultField.value);
        } catch (error) {
            resultField.value = 'Error';
        }
    }
</script>
</html>
